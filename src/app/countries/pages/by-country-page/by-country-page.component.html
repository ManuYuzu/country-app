<h2>By Country</h2>

<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Search By Country"
    ></shared-search-box>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>

@if(isLoading) {
<shared-loading-spinner></shared-loading-spinner>
}
